<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xilfteN Clone - by shaikhsaad256@gmail.com</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="Assets/Logo/favicon.png"
      type="image/x-icon"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/page2.css" />

    <!-- Tailwind CSS -->

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link href="src/output.css" rel="stylesheet" />
    <link href="src/input.css" rel="stylesheet" />

    <!-- Icon CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css"
    />
  </head>
  <body class="h-screen w-screen bg-black text-white font-roboto">
    <section
      id="header"
      class="h-[70%] sm:h-[75%] lg:h-[85%] w-full bg-[url('../Assets/Images/bg.jpg')] bg-center bg-no-repeat bg-cover relative flex flex-col justify-between items-center"
    >
      <div id="shadow-box" class="bg-black/75 h-full w-full absolute z-0"></div>

      <nav
        class="relative z-10 h-fit w-full flex justify-between items-center px-6 py-5 sm:px-12 md:px-14 lg:px-18 xl:px-24 2xl:px-32"
      >
        <div id="logo">
          <img
            src="Assets/Logo/Xilften_Logo.svg"
            alt="Logo"
            class="h-6 sm:h-7 md:h-8 lg:h-9 xl:h10 w-auto"
          />
        </div>

        <div
          id="buttons"
          class="h-fit w-fit flex justify-center items-center gap-2"
        >
          <div
            id="language"
            class="h-8 sm:h-fit w-fit flex justify-center items-center gap-2 border bg-[#1d1d1dbf] border-[#ffffff4f] rounded-full px-4 py-1"
          >
            <img src="Assets/Icons/languageIcon.svg" alt="" />
            <select
              name="Options"
              id="Options"
              class="font-medium appearance-none w-fit hidden sm:block"
            >
              <option class="text-black">English</option>
              <option class="text-black">हिन्दी</option>
            </select>
            <img src="Assets/Icons/arrowIcon.svg" alt="" />
          </div>

          <a
            href=""
            id="signIn"
            class="bg-primary font-medium text-white px-4 py-1 rounded-full hover:bg-primary-hover h-8"
            >Sign In</a
          >
        </div>
      </nav>

      <main
        class="relative z-10 h-[85%] w-full flex justify-center items-center px-6 py-5 sm:px-12 md:px-14 lg:px-18 xl:px-24 2xl:px-32"
      >
        <div
          class="w-[90%] sm:w-1/2 h-fit font-poppins flex flex-col gap-5 justify-center items-center"
        >
          <!-- Upper Container with Headings -->
          <div
            class="h-fit w-fit flex flex-col gap-5 justify-center items-center"
          >
            <div
              class="h-fit w-fit flex flex-col gap-5 justify-center items-center"
            >
              <p
                class="h-fit w-full sm:w-[90%] text-2xl sm:text-5xl text-center font-extrabold leading-tight"
              >
                Unlimited movies, TV shows and more
              </p>
              <p
                class="h-fit text-base sm:text-xl text-center font-medium opacity-90"
              >
                Starts at ₹149. Cancel at any time.
              </p>
            </div>
            <p class="w-full h-fit text-sm sm:text-base text-center opacity-80">
              Ready to watch? Enter your email to create or restart your
              membership.
            </p>
          </div>

          <!-- Lower Container with input and button -->
          <div
            class="h-fit w-[95%] flex flex-col sm:flex-row justify-center items-center gap-2"
          >
            <input
              type="email"
              placeholder="Email address"
              class="h-fit w-full sm:w-fit text-white text-start flex grow border border-[#535353] backdrop-blur-[90px] text-base outline-none rounded-full px-6 py-3 sm:py-4 placeholder:text-[#dedede]"
            />
            <button
              class="bg-primary py-3 sm:py-4 px-6 rounded-full flex justify-center items-center gap-1 text-base sm:text-xl font-semibold"
            >
              Get Started
              <i class="hgi hgi-stroke hgi-arrow-right-01 font-bold"></i>
            </button>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
