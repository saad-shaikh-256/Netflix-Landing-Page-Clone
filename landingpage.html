<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>xilfteN Clone - by shaikhsaad256@gmail.com</title>

   <!-- Favicon -->
   <link rel="shortcut icon" href="Assets/Logo/favicon.png" type="image/x-icon">

   <!-- CSS -->
   <link rel="stylesheet" href="CSS/index.css">
</head>

<body>

   <main>
      <div id="box"></div>

      <nav>
         <div id="logo">
            <img src="Assets/Logo/Xilften_Logo.svg" alt="Logo">
         </div>
         <div id="buttons">
            <div id="language">
               <img src="Assets/Icons/languageIcon.svg" alt="">
               <select name="Options" id="Options">
                  <option>English</option>
                  <option>हिन्दी</option>
               </select>
               <img src="Assets/Icons/arrowIcon.svg" alt="">
            </div>
            <div id="signIn">Sign In</div>
         </div>
      </nav>

      <div id="container">
         <div id="headings">
            <div id="heading">
               Unlimited movies, TV shows and more
            </div>
            <div id="subHeading">Starts at ₹149. Cancel at any time.</div>
         </div>

         <div id="emailBox">
            <div id="tagLine">
               Ready to watch? Enter your email to create or restart your membership.
            </div>
            <div id="inputs">
               <input type="email" name="email" id="email" placeholder="Email address">
               <div id="button">
                  <span>Get Started</span>
                  <img src="Assets/Icons/arrow-right.svg" alt="">
               </div>
            </div>
         </div>
      </div>
   </main>
   <hr class="Red-Line">

   <div id="movies">
      <div id="glow"></div>

      <!-- Trending Now Section -->
      <div id="trendingNow">
         <div class="heading">Trending Now</div>
         <div id="trendingImages">
            <img src="Assets/Images/Movie_Poster/trendingNow7.webp" alt="Movie Poster" class="slide">
            <img src="Assets/Images/Movie_Poster/trendingNow1.webp" alt="Movie Poster" class="slide">
            <img src="Assets/Images/Movie_Poster/trendingNow10.webp" alt="Movie Poster" class="slide">
            <img src="Assets/Images/Movie_Poster/trendingNow8.webp" alt="Movie Poster" class="slide">
            <img src="Assets/Images/Movie_Poster/trendingNow4.webp" alt="Movie Poster" class="slide">
            <img src="Assets/Images/Movie_Poster/trendingNow5.webp" alt="Movie Poster" class="slide">
            <img src="Assets/Images/Movie_Poster/trendingNow6.webp" alt="Movie Poster" class="slide">
            <img src="Assets/Images/Movie_Poster/trendingNow3.webp" alt="Movie Poster" class="slide">
            <img src="Assets/Images/Movie_Poster/trendingNow9.webp" alt="Movie Poster" class="slide"> 
            <img src="Assets/Images/Movie_Poster/trendingNow2.webp" alt="Movie Poster" class="slide"> 
         </div>
         <div id="nav">
            <button id="prevTrending">Prev</button>
            <button id="nextTrending">Next</button>
         </div>
      </div>

      <!-- Only on Netflix Section -->
      <div id="netflixOnly">
         <div class="heading">Only on Netflix</div>
         <div id="netflixOnlyImages">
            <img src="Assets/Images/Movie_Poster/netflixOnly1.webp" alt="Movie Poster" class="slide">
            <img src="Assets/Images/Movie_Poster/netflixOnly2.webp" alt="Movie Poster" class="slide">
            <img src="Assets/Images/Movie_Poster/netflixOnly3.webp" alt="Movie Poster" class="slide">
            <img src="Assets/Images/Movie_Poster/netflixOnly4.webp" alt="Movie Poster" class="slide">
            <img src="Assets/Images/Movie_Poster/netflixOnly5.webp" alt="Movie Poster" class="slide">
            <img src="Assets/Images/Movie_Poster/netflixOnly6.webp" alt="Movie Poster" class="slide">
            <img src="Assets/Images/Movie_Poster/netflixOnly7.webp" alt="Movie Poster" class="slide">
            <img src="Assets/Images/Movie_Poster/netflixOnly8.webp" alt="Movie Poster" class="slide">
            <img src="Assets/Images/Movie_Poster/netflixOnly9.webp" alt="Movie Poster" class="slide">
            <img src="Assets/Images/Movie_Poster/netflixOnly10.webp" alt="Movie Poster" class="slide">
         </div>
         <div id="nav">
            <button id="prevNetflix">Prev</button>
            <button id="nextNetflix">Next</button>
         </div>
      </div>
   </div>


   <script src="index.js"></script>
</body>

</html>
