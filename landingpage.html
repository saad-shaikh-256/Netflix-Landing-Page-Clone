<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>xilfteN Clone - by shaikhsaad256@gmail.com</title>

   <!-- Favicon -->
   <link rel="shortcut icon" href="Assets/Logo/favicon.png" type="image/x-icon">

   <!-- CSS -->
   <link rel="stylesheet" href="CSS/index.css">
</head>

<body>

   <main>
      <div id="box"></div>

      <nav>
         <div id="logo">
            <img src="Assets/Logo/Xilften_Logo.svg" alt="Logo">
         </div>
         <div id="buttons">
            <div id="language">
               <img src="Assets/Icons/languageIcon.svg" alt="">
               <select name="Options" id="Options">
                  <option>English</option>
                  <option>हिन्दी</option>
               </select>
               <img src="Assets/Icons/arrowIcon.svg" alt="">
            </div>
            <div id="signIn">Sign In</div>
         </div>
      </nav>

      <div id="container">
         <div id="headings">
            <div id="heading">
               Unlimited movies, TV shows and more
            </div>
            <div id="subHeading">Starts at ₹149. Cancel at any time.</div>
         </div>

         <div id="emailBox">
            <div id="tagLine">
               Ready to watch? Enter your email to create or restart your membership.
            </div>
            <div id="inputs">
               <input type="email" name="email" id="email" placeholder="Email address">
               <div id="button">
                  <span>Get Started</span>
                  <img src="Assets/Icons/arrow-right.svg" alt="">
               </div>
            </div>
         </div>
      </div>
   </main>

   
</body>

</html>
