<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Netflix Clone - by shaikhsaad256@gmail.com</title>

   <!-- Links -->
   <link rel="shortcut icon" href="Assets/Images/favicon.png" type="image/x-icon">
   <link rel="stylesheet" href="style.css">

</head>

<body>

   <section class="home">

      <div class="nav">
         <img src="Assets/Icons/Logo.svg" alt="">
         <div class="CTA">
            <div class="language">
               <img src="Assets/Icons/languageIcon.svg" alt="">
               <select name="Options" id="Options">
                  <option>English</option>
                  <option>हिन्दी</option>
               </select>
               <img src="Assets/Icons/arrowIcon.svg" alt="">
            </div>
            <a>Sign In</a>
         </div>
      </div>

      <div class="box"></div>

      <div class="content">
         <span>Unlimited movies, TV shows and more</span>
         <span>Starts at ₹149. Cancel at any time.</span>
         <span>Ready to watch? Enter your email to create or restart your membership.</span>
         <div class="inputs">
            <input type="email" name="email" id="email" placeholder="Email address">
            <button>Get Started &nbsp; &gt;</button>
         </div>
      </div>
   </section>
   <hr class="Red-Line">

   <section class="MovieSection">
      <div class="glow"></div>
      <div class="Heading">
         Trending Now
      </div>
      <div class="Movies">
         <div class="Images">
            <span>1</span>
            <img src="Assets/Images/Movies_img/Movie-1.jpg" alt="Movie-1" loading="lazy">
         </div>

         <div class="Images">
            <span>2</span>
            <img src="Assets/Images/Movies_img/Movie-2.jpg" alt="Movie-2" loading="lazy">
         </div>

         <div class="Images">
            <span>3</span>
            <img src="Assets/Images/Movies_img/Movie-3.jpg" alt="Movie-3" loading="lazy">
         </div>
         <div class="Images">
            <span>4</span>
            <img src="Assets/Images/Movies_img/Movie-4.jpg" alt="Movie-4" loading="lazy">
         </div>
         <div class="Images">
            <span>5</span>
            <img src="Assets/Images/Movies_img/Movie-5.jpg" alt="Movie-5" loading="lazy">
         </div>
         <div class="Images">
            <span>6</span>
            <img src="Assets/Images/Movies_img/Movie-6.jpg" alt="Movie-6" loading="lazy">
         </div>
         <div class="Images">
            <span>7</span>
            <img src="Assets/Images/Movies_img/Movie-7.jpg" alt="Movie-7" loading="lazy">
         </div>
         <div class="Images">
            <span>8</span>
            <img src="Assets/Images/Movies_img/Movie-8.jpg" alt="Movie-8" loading="lazy">
         </div>
         <div class="Images">
            <span>9</span>
            <img src="Assets/Images/Movies_img/Movie-9.jpg" alt="Movie-9" loading="lazy">
         </div>
         <div class="Images">
            <span>10</span>
            <img src="Assets/Images/Movies_img/Movie-10.jpg" alt="Movie-10" loading="lazy">
         </div>
      </div>
   </section>

</body>

</html>
